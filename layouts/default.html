<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5W20EVMG6T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-5W20EVMG6T');
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://ajax.googleapis.com" />

    <meta charset="utf-8" />
    <!-- TITLE & META DESCRIPTION -->
    <title>{{site_title}}</title>
    <meta name="description" content="糞取山酷会。山を愛する仲間たちの登山記録とフォトギャラリー。" />
    <link rel="canonical" href="https://sankoku.club/" />
    <!-- SNS LINK PREVIEW METADATA OGP -->
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="糞取山酷会" />
    <meta property="og:description" content="Hardwork Hiking Club." />
    <meta property="og:url" content="https://sankoku.club/" />
    <meta property="og:image" content="https://sankoku.club/og_image.png" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="糞取山酷会" />
    <meta name="twitter:description" content="Hardwork Hiking Club." />
    <meta name="twitter:image" content="https://sankoku.club/og_image.png" />
    <!-- FAVICON MAY BE NEED ABSOLUTE PATH -->
    <link rel="icon" sizes="16x16" href="favicon.ico" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <link rel="icon" sizes="48x48" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="css/style_vhs.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dot/cc_cat_dot_style.css" />
    <!-- GOOGLE FONT IMPORT FROM CDN -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- VIEWPORT FOR RESPONSIVE -->
    <meta name="viewport" content="width=device-width" />
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#000000" />
</head>

<body>

    <!-- BACKGROUND LINE NOISE -->
    <div class="lines"></div>

    <!-- LEFT TOP DOT ICON, IF YOU WANT EDIT SEE "dot.css" -->
    <div class="cc_cat_dot_mforblue"></div>


    <!-- MAIN RGB NOISE -->
    <div class="main">
        <div class="noise"></div>
        <div class="vhs">

            <!-- TOP INFORMATION -->
            <div class="doggo">*</div>
            <span class="typew">bro.............................................!</span>

            </span>

            <a id="title" href="/" aria-label="Pistachio Studio — 糞取山酷会" class="logo-link">
                <!-- 画面には出さないがSEOと読み上げ用のテキスト -->
                <span class="sr-only">糞取山酷会</span>
                <span id="logo-slot" aria-hidden="true"></span>
            </a>

            <!-- 2nd logo -->
            <span id="logo-slot-2" aria-hidden="true"></span>

            <h2 class="typek">Hardwork Hiking Club.
            </h2>



            <!-- @CONTENTS -->
            {{{contents}}}
            <!-- /@CONTENTS -->

            <!-- JQUERY IMPORT FROM CDN HOSTED BY GOOGLE -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            <!-- TYPEWRITER EFFECT JS IMPORT -->
            <script src="./js/t.js"></script>
            <!-- <script src="https://pistachiostudio.github.io/pistachio-on-vss/js/t.js"></script> -->

            <!-- IMAGE GALLERY MODAL JS -->
            <script src="./js/gallery.js"></script>

            <!-- H2 CLASS "typek" TYPEWRITER EFFECT SETTINGS -->
            <script>
                $(function () {
                    $(".typek").t({
                        caret: '<span style="color:pink;">•</span>',
                        speed: 25,
                        beep: false,
                        mistype: 10,
                        locale: "en",
                        speed_vary: true,
                        blink: true,
                        delay: 1.4,
                    });
                });
            </script>

            <!-- SPAN CLASS "typew" TYPEWRITER EFFECT SETTINGS
    (TOP MESSAGE) -->
            <script>
                $(function () {
                    $(".typew").t({
                        caret: '<span style="color:pink;">]</span>',
                        speed: 10,
                        beep: false,
                        mistype: false,
                        locale: "en",
                        speed_vary: true,
                        blink: true,
                        delay: 0.1,
                    });
                });
            </script>

            <script>
            // /static に置いた “currentColor 化済み” のSVGを差し込む
            fetch('sankoku-logo-shake.svg')
                .then(r => r.text())
                .then(svg => { document.getElementById('logo-slot').innerHTML = svg; })
                .catch(console.error);

            // /static に置いた “currentColor 化済み” のSVGを差し込む
            fetch('sankoku-logo.svg')
                .then(r => r.text())
                .then(svg => { document.getElementById('logo-slot-2').innerHTML = svg; })
                .catch(console.error);
            </script>

            <!-- FOOTER & COPYRIGHT SCRIPT -->
            <div class="footer">
                <a href="https://www.instagram.com/sankokukai/" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fa-brands fa-instagram" style="font-size: 24px;"></i></a></br></br>
                Acknowledgments: <a href="https://github.com/veltiosoft/vss" target="_blank" rel="noopener noreferrer">VSS</a>,
                <a href="https://mntn-dev.github.io/t.js/" target="_blank" rel="noopener noreferrer">t.js</a>,
                <a href="https://codepen.io/pbitos/pen/zypwVr" target="_blank" rel="noopener noreferrer">VHS Retro</a>,
                <a href="https://fontawesome.com/" target="_blank" rel="noopener noreferrer">Font Awesome</a></br>
                GitHub repository: <a href="https://github.com/pistachiostudio/sankoku"
                    target="_blank" rel="noopener noreferrer">sankoku</a></br>
                Hosted by: <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a></br>
                Logo: Imoya (Pogo)</br>
                <script type="text/javascript">
                    var today = new Date();
                    var y = today.getFullYear();
                    document.write("&copy; 2005-" + y + " Kusotori Sankoku Kai");
                </script>
            </div>

        </div>
    </div>
</body>
</html>
