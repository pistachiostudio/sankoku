                    console.error('„Çπ„Ç≥„Ç¢ÂèñÂæó„Ç®„É©„Éº:', e);
                    return [];
                }
            }

            // „Çπ„Ç≥„Ç¢‰øùÂ≠ò
            async function saveScore(name, score) {
                try {
                    const mountain = getMountainForAltitude(score);
                    await fetch(SHEETS_API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name,
                            score,
                            mountain: mountain ? mountain.name : '-'
                        })
                    });
                    return true;
                } catch (e) {
                    console.error('„Çπ„Ç≥„Ç¢‰øùÂ≠ò„Ç®„É©„Éº:', e);
                    return false;
                }
            }

            // „É©„É≥„Ç≠„É≥„Ç∞Ë°®Á§∫
            async function showRanking() {
                rankingContentEl.innerHTML = 'Ë™≠„ÅøËæº„Åø‰∏≠...„Å°„Çá„Å£„Å®ÊôÇÈñì„Åã„Åã„Çã„Çàüçµ';
                rankingListEl.style.display = 'block';

                const scores = await fetchScores();
                if (scores.length === 0) {
                    rankingContentEl.innerHTML = '<p style="text-align:center;">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                    return;
                }

                let html = '';
                scores.forEach((s, i) => {
                    const topClass = i < 3 ? 'top3' : '';
                    html += `<div class="ranking-item ${topClass}">
                <span class="rank">${i + 1}.</span>
                <span class="name">${escapeHtml(s.name)}</span>
                <span class="score">${s.score}m</span>
                <span class="mountain">${s.mountain || '-'}</span>
            </div>`;
                });
                rankingContentEl.innerHTML = html;
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function initGame() {
                player.x = W / 2 - 20;
                player.y = H - 100;
                player.vx = 0;
                player.vy = 0;
                cameraY = 0;
                maxAltitude = 0;
                passedMountains = new Set();
                currentMountain = null;
                altitudeEl.innerText = `ALTITUDE: 0m`;
                mountainNameEl.innerText = '';
                updateNextMountainDisplay(0);

                platforms = [];
                platforms.push({ x: 0, y: H - 50, w: W, h: 100, color: '#1a1a1a' });

                for (let i = 1; i < 20; i++) {
                    addPlatform(H - i * 100);
                }
            }

            function addPlatform(y) {
                const w = 70 + Math.random() * 50;
                const x = Math.random() * (W - w);
                platforms.push({ x, y, w, h: 12, color: '#333' });
            }

            function initAudio() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            function playBGM() {
                if (!bgmEnabled || bgmPlaying || !audioContext) return;
                bgmPlaying = true;

                const notes = [ 262, 294, 330, 349, 392, 440, 494, 523 ];
                const pattern = [ 0, 2, 4, 2, 5, 4, 2, 0 ];
                let noteIndex = 0;

                function playNote() {
                    if (gameState !== 'PLAYING' || !bgmEnabled) {
                        bgmPlaying = false;
                        return;
                    }

                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();

                    osc.connect(gain);
                    gain.connect(audioContext.destination);

                    osc.frequency.value = notes[ pattern[ noteIndex % pattern.length ] ];
                    osc.type = 'square';

                    gain.gain.setValueAtTime(bgmVolume, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(Math.max(0.001, bgmVolume * 0.2), audioContext.currentTime + 0.3);

                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.3);

                    noteIndex++;
                    setTimeout(playNote, 300);
                }

                playNote();
            }

            function playJumpSound() {
                if (!audioContext) return;

                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.value = 400;
                osc.type = 'sine';

                gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.1);
            }

            function playMountainSound() {
                if (!audioContext) return;

                const notes = [ 523, 659, 784 ];
                notes.forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        osc.start(audioContext.currentTime);
                        osc.stop(audioContext.currentTime + 0.3);
                    }, i * 100);
                });
            }

            // BGM UI
            function setBgmVolume(val) {
                const clamped = Math.max(0, Math.min(100, Number(val) || 0));
                bgmVolume = (clamped / 100) * 0.1; // map 0-100 to 0 - 0.1
                if (bgmVolumeSlider) bgmVolumeSlider.value = clamped;
                if (bgmVolumePlaySlider) bgmVolumePlaySlider.value = clamped;
            }

            function updateBgmToggleLabel() {
                const label = bgmEnabled ? 'BGM: ON' : 'BGM: OFF';
                if (bgmToggleBtn) bgmToggleBtn.innerText = label;
                if (bgmTogglePlayBtn) bgmTogglePlayBtn.innerText = label;
            }

            // ÂàùÊúüË°®Á§∫„ÇíUI„Å´ÂèçÊò†
            setBgmVolume(bgmVolumeSlider ? bgmVolumeSlider.value : 50);
            updateBgmToggleLabel();

            const handleAction = () => {
                if (gameState === 'PLAYING' && player.vy === 0) {
                    player.vy = player.jump;
                    playJumpSound();
                }
            };

            window.addEventListener('keydown', e => {
                keys[ e.code ] = true;
                if (e.code === 'Space') {
                    handleAction();
                    if (gameState === 'PLAYING') e.preventDefault();
                }
            });

            window.addEventListener('keyup', e => keys[ e.code ] = false);
            canvas.addEventListener('mousedown', handleAction);

            // PCÁî®: canvasÁõ¥Êé•„Çø„ÉÉ„ÉÅ„Åß„Ç∏„É£„É≥„ÉóÔºà„Çπ„Éû„Éõ„Åß„ÅØ„Éê„Éº„ÉÅ„É£„É´„Ç≥„É≥„Éà„É≠„Éº„É©„Éº„Çí‰ΩøÁî®Ôºâ
            window.addEventListener('touchstart', (e) => {
                if (gameState === 'PLAYING' && !isMobile()) {
                    handleAction();
                    if (e.target === canvas) e.preventDefault();
                }
            }, { passive: false });

            // „Éê„Éº„ÉÅ„É£„É´„Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØÂá¶ÁêÜ
            function setupVirtualController() {
                if (!isMobile()) return;

                const joystickBase = joystickArea.querySelector('.joystick-base');
                const baseRect = () => joystickBase.getBoundingClientRect();

                // „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ„ÅÆ„Çø„ÉÉ„ÉÅÈñãÂßã
                joystickArea.addEventListener('touchstart', (e) => {
                    if (gameState !== 'PLAYING') return;
                    e.preventDefault();
                    const touch = e.changedTouches[ 0 ];
                    joystickTouchId = touch.identifier;
                    joystickActive = true;
                    updateJoystick(touch.clientX, touch.clientY, baseRect());
                }, { passive: false });

                // „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ„ÅÆÁßªÂãï
                joystickArea.addEventListener('touchmove', (e) => {
                    if (!joystickActive || gameState !== 'PLAYING') return;
                    e.preventDefault();
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === joystickTouchId) {
                            updateJoystick(touch.clientX, touch.clientY, baseRect());
                            break;
                        }
                    }
                }, { passive: false });

                // „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ„ÅÆ„Çø„ÉÉ„ÉÅÁµÇ‰∫Ü
                const endJoystick = (e) => {
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === joystickTouchId) {
                            joystickActive = false;
                            joystickTouchId = null;
                            virtualMoveDirection = 0;
                            joystickStick.style.transform = 'translate(-50%, -50%)';
                            break;
                        }
                    }
                };
                joystickArea.addEventListener('touchend', endJoystick, { passive: false });
                joystickArea.addEventListener('touchcancel', endJoystick, { passive: false });

                // „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ‰ΩçÁΩÆÊõ¥Êñ∞
                function updateJoystick(touchX, touchY, rect) {
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const maxDistance = rect.width / 2 - 25;

                    let deltaX = touchX - centerX;
                    let deltaY = touchY - centerY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                    if (distance > maxDistance) {
                        deltaX = (deltaX / distance) * maxDistance;
                        deltaY = (deltaY / distance) * maxDistance;
                    }

                    joystickStick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;

                    // Â∑¶Âè≥„ÅÆÁßªÂãïÂà§ÂÆöÔºàXËª∏„ÅÆ„Åø‰ΩøÁî®Ôºâ
                    const threshold = maxDistance * 0.3;
                    if (deltaX < -threshold) {
                        virtualMoveDirection = -1;
                    } else if (deltaX > threshold) {
                        virtualMoveDirection = 1;
                    } else {
                        virtualMoveDirection = 0;
                    }
                }

                // „Ç∏„É£„É≥„Éó„Éú„Çø„É≥
                jumpButton.addEventListener('touchstart', (e) => {
                    if (gameState === 'PLAYING') {
                        e.preventDefault();
                        handleAction();
                    }
                }, { passive: false });
            }

            startBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                initAudio();
                initGame();
                gameState = 'PLAYING';
                startScreen.style.display = 'none';
                scoreRegisterEl.style.display = 'none';
                rankingListEl.style.display = 'none';
                if (ingameAudioPanel) ingameAudioPanel.style.display = 'block';
                // „Çπ„Éû„Éõ„ÅÆÂ†¥Âêà„ÅØ„Éê„Éº„ÉÅ„É£„É´„Ç≥„É≥„Éà„É≠„Éº„É©„Éº„ÇíË°®Á§∫
                if (isMobile()) {
                    virtualController.classList.add('active');
                }
                playBGM();
            });

            // BGM Èü≥Èáè„Çπ„É©„Ç§„ÉÄ„Éº
            bgmVolumeSlider.addEventListener('input', () => {
                setBgmVolume(bgmVolumeSlider.value);
            });

            // BGM ON/OFF „Éà„Ç∞„É´
            bgmToggleBtn.addEventListener('click', () => {
                bgmEnabled = !bgmEnabled;
                updateBgmToggleLabel();
                if (bgmEnabled) {
                    initAudio();
                    playBGM();
                } else {
                    bgmPlaying = false;
                }
            });

            // „Éó„É¨„Ç§‰∏≠ UI „ÅÆÈü≥Èáè„Çπ„É©„Ç§„ÉÄ„Éº
            bgmVolumePlaySlider.addEventListener('input', () => {
                setBgmVolume(bgmVolumePlaySlider.value);
            });

            // „Éó„É¨„Ç§‰∏≠ UI „ÅÆ ON/OFF
            bgmTogglePlayBtn.addEventListener('click', () => {
                bgmEnabled = !bgmEnabled;
                updateBgmToggleLabel();
                if (bgmEnabled) {
                    initAudio();
                    playBGM();
                } else {
                    bgmPlaying = false;
                }
            });

            registerBtn.addEventListener('click', async () => {
                const name = playerNameInput.value.trim();
                if (!name) {
                    alert('„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                registerBtn.disabled = true;
                registerBtn.innerText = 'ÁôªÈå≤‰∏≠...';

                const success = await saveScore(name, maxAltitude);
                if (success) {
                    scoreRegisterEl.style.display = 'none';
                    alert('ÁôªÈå≤ÂÆå‰∫Ü!');
                    showRanking();
                } else {
                    alert('ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                registerBtn.disabled = false;
                registerBtn.innerText = 'ÁôªÈå≤';
            });

            rankingBtn.addEventListener('click', () => {
                if (rankingListEl.style.display === 'block') {
                    rankingListEl.style.display = 'none';
                } else {
                    showRanking();
                }
            });

            function update() {
                if (gameState !== 'PLAYING') return;

                // „Ç≠„Éº„Éú„Éº„ÉâÂÖ•Âäõ„Åæ„Åü„ÅØ„Éê„Éº„ÉÅ„É£„É´„Ç≥„É≥„Éà„É≠„Éº„É©„ÉºÂÖ•Âäõ
                if (keys[ 'ArrowLeft' ] || keys[ 'KeyA' ]) player.vx = -player.speed;
                else if (keys[ 'ArrowRight' ] || keys[ 'KeyD' ]) player.vx = player.speed;
                else if (virtualMoveDirection !== 0) player.vx = virtualMoveDirection * player.speed;
                else player.vx = 0;

                player.vy += gravity;
                player.x += player.vx;
                player.y += player.vy;

                if (player.x + player.w < 0) player.x = W;
                if (player.x > W) player.x = -player.w;

                if (player.vy > 0) {
                    platforms.forEach(p => {
                        if (player.x + 10 < p.x + p.w &&
                            player.x + player.w - 10 > p.x &&
                            player.y + player.h > p.y &&
                            player.y + player.h < p.y + p.h + player.vy) {
                            player.y = p.y - player.h;
                            player.vy = 0;
                        }
                    });
                }

                if (player.y < H / 2 + cameraY) {
                    cameraY = player.y - H / 2;
                }

                let currentAltitude = Math.floor((H - 100 - player.y) / 10);
                if (currentAltitude > maxAltitude) {
                    maxAltitude = currentAltitude;
                    altitudeEl.innerText = `ALTITUDE: ${maxAltitude}m`;

                    // Â±±„ÉÅ„Çß„ÉÉ„ÇØÔºà„Ç∂„Ç≥„ÅØÈÄöÁü•„Åó„Å™„ÅÑÔºâ
                    const mountain = getMountainForAltitude(maxAltitude);
                    if (mountain && mountain.name !== '„Ç∂„Ç≥' && !passedMountains.has(mountain.name)) {
                        passedMountains.add(mountain.name);
                        currentMountain = mountain;
                        mountainNameEl.innerText = `${mountain.name} (${mountain.altitude}m)`;
                        showMountainAlert(mountain);
                        playMountainSound();
                    }

                    updateNextMountainDisplay(maxAltitude);
                }

                if (platforms[ platforms.length - 1 ].y > cameraY - 100) {
                    addPlatform(platforms[ platforms.length - 1 ].y - 100);
                }
                if (platforms[ 0 ].y > cameraY + H + 200) {
                    platforms.shift();
                }

                if (player.y > cameraY + H + 100) {
                    gameOver();
                }
            }

            function gameOver() {
                gameState = 'GAMEOVER';
                startScreen.style.display = 'block';
                virtualController.classList.remove('active');
                virtualMoveDirection = 0;
                titleEl.innerText = 'MISSION FAILED';

                const mountainText = currentMountain
                    ? `Âà∞ÈÅî: ${currentMountain.name} (${currentMountain.altitude}m)`
                    : '';
                messageEl.innerHTML = `RECORD: ${maxAltitude}m<br>${mountainText}<br>ÁôªÂ±±Â§±Êïó„ÄÇÂÜçÊåëÊà¶„Åõ„Çà„ÄÇ`;
                startBtn.innerText = 'RETRY';
                if (ingameAudioPanel) ingameAudioPanel.style.display = 'none';

                // „Çπ„Ç≥„Ç¢ÁôªÈå≤„Éï„Ç©„Éº„É†Ë°®Á§∫
                scoreRegisterEl.style.display = 'block';
                playerNameInput.value = localStorage.getItem('sankoku_name') || '';
            }

            // ÂêçÂâç„ÇíË®òÊÜ∂
            playerNameInput.addEventListener('change', () => {
                localStorage.setItem('sankoku_name', playerNameInput.value);
            });

            function draw() {
                let bgColor = Math.max(10, 30 - maxAltitude / 50);
                ctx.fillStyle = `rgb(${bgColor}, ${bgColor}, ${bgColor})`;
                ctx.fillRect(0, 0, W, H);

                ctx.save();
                ctx.translate(0, -cameraY);

                platforms.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                    if (p.y < -500) {
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(p.x, p.y, p.w, 3);
                    }
                });

                ctx.font = '40px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('üèÉ', player.x, player.y + 35);

                ctx.restore();

                update();
                requestAnimationFrame(draw);
            }

            // „Éê„Éº„ÉÅ„É£„É´„Ç≥„É≥„Éà„É≠„Éº„É©„Éº„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
            setupVirtualController();

            draw();
        })();
    </script>
